  <script>
  function isAnyClassVisible(classes) {
	for (var c = 0; c < classes.length; c++) {
	  var name = '.' + classes[c];
	  if (name !== ".gallery-img" && !name.startsWith(".img-"))
	  {
		var elem = document.querySelector(name)
		var style = getComputedStyle(elem);
	    alert(name + " display: " + style.display + " visibility: " + style.visibility);
	    if (style.display === "block" && 
		    style.visibility === "visible")
		{
	 	  return true;
		}
	  }
    }
	return false;
  }

  function calcVisibility() {
    var imgs = document.getElementsByClassName("gallery-img");
	for (var i = 0; i < imgs.length; i++) {
	  var classes = imgs[i].classList;
	  if (isAnyClassVisible(classes)) {
	    imgs[i].style.display = "block";
		imgs[i].style.visibility = "visible";
	  }
	  else {
	    imgs[i].style.display = "none";
		imgs[i].style.visibility = "hidden";
	  }
    }
  }  
  </script>
